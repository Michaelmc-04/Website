<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Explore our range of tractors for sale.">
    <meta name="keywords" content="tractors, farming, agriculture, equipment, machinery">
    <link rel="stylesheet" href="stylish/styles.css">
    <style>
        /* Additional styles for the product page */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .product {
            flex: 0 0 calc(33.33% - 20px); /* Three products per row with margin */
            margin: 10px;
            overflow: hidden;
            border: 2px solid #800080;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #800080;
        }

        .product-info {
            padding: 10px;
        }
    </style>
    <title>RuralRides- Products</title>
</head>

<body>

    <header>
        <div class="logo">
            <img style="float:left; margin:10px; border: 2px solid black; " src="Pictures/logo.jpg"  alt="Logo">
        </div>
        <div class="title">
            <h1>Welcome to Tractor Sales</h1>
        </div>
        <div class="basket" >
            <img style="float:right; margin:10px; border: 2px solid black; " src="Pictures/basket.png"  alt="basket icon" height="30px">
            <span class="basket-count">0</span>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="active"><a href="#products">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="photo-container">
        <h1>Product Name</h1>
        <img src="Pictures/new holland.jpg" alt="Product Photo 1">
        <img src="Pictures/new holland.jpg" alt="Product Photo 2">
       
    </section>

    <section id="video-container">
       
        <iframe width="750" height="500" src="https://www.youtube.com/embed/MF0YdaO-Zt8" title="New Holland Tractor Hedge cutting with Spearhead Trimmer" frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <section id="description-section">
        <h2>Description</h2>
        <p>Your product description goes here.</p>
    </section>

    <section id="reviews-section">
        <h2>Customer Reviews</h2>
        
        <section class="review">
            <h3>Customer Name</h3>
            <p>.</p>

    </section>

</html>
